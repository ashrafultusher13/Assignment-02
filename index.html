<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="inter-font">
    <header>
      <nav class="navbar">
        <div class="nav-content">
          <div class="logo">
            <h1>
              <span class="tech">Tech</span
              ><span class="gradient-color">Wave</span>
            </h1>
          </div>
          <ul class="nav-links">
            <li><a href="">About</a></li>
            <li><a href="">Episodes</a></li>
            <li><a href="">Host</a></li>
          </ul>
          <button class="btn gradient-background">
            Subscribe<i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </nav>
      <hr>
      <section class="banner">
        <div class="banner-img">
          <img class="hero-circle" src="./assets/hero-circle.png" alt="" />
          <img class="microphone"  src="./assets/microphone.png" alt="" />
        </div>
        <div class="banner-info">
          <h1>TechWave</h1>
          <p class="bn-description">
            Your daily dose of tech insights, productivity hacks, and personal
            growth
          </p>
          <div class="banner-btn">
            <button id="spotify-btn" class="btn gradient-background">
              <i class="fa-brands fa-spotify"></i>
              Listen on Spotify
            </button>
            <p id="sub-btn"><i class="fa-regular fa-envelope"></i>Subscribe</p>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
